<div class="admin-container">
  <header class="admin-header">
    <h1>Admin Dashboard</h1>
    <p>Manage users and application settings.</p>
    <button class="btn btn-logout" (click)="logout()">Logout</button>
  </header>

  <div class="dashboard-content">
    <div class="card">
      <div class="card-header">
        <h2>User Management</h2>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="user-table">
            <thead>
              <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>{{ user.userId }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td><span class="badge" [ngClass]="user.role">{{ user.role }}</span></td>
                <td>
                  <button class="btn-icon btn-delete" (click)="confirmDelete(user)">
                    <!-- SVG for a trash icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <polyline points="3 6 5 6 21 6"></polyline>
                      <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                      <line x1="10" y1="11" x2="10" y2="17"></line>
                      <line x1="14" y1="11" x2="14" y2="17"></line>
                    </svg>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Confirmation Modal -->
<div class="modal-overlay" *ngIf="userToDelete">
  <div class="modal-content">
    <h3>Confirm Deletion</h3>
    <p>Are you sure you want to delete the user <strong>{{ userToDelete.name }}</strong>? This action cannot be undone.
    </p>
    <div class="modal-actions">
      <button class="btn btn-secondary" (click)="cancelDelete()">Cancel</button>
      <button class="btn btn-danger" (click)="deleteUser()">Delete User</button>
    </div>
  </div>
</div>
